<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">

                    <div class="ibox-title">

                        </div>
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>学生姓名</th>
                                <th>性别</th>
                                <th>出生日期</th>
                                <th>民族</th>
                                <th>备注</th>

                            </tr>

                            <tbody>
                            <tr align="center" th:each="stu:${stuList}">
                                <td th:text="${stu.sid}"></td>

                                    <div th:case="2"><a th:href="'/student/toUpdStudent?sid='+${stu.sid}" id="updStu" th:text="${stu.sname}"></a></div>

                                </td>

                                <td th:text="${#dates.format(stu.birthday,'yyyy-MM-dd')}"></td>
                                <td th:text="${stu.nation}"></td>
                                <td th:text="${stu.remark}"></td>
                                <!--<td><a th:href="'/student/doDelStudent?sid='+${stu.sid}" onclick="return confirm('确认删除该用户吗？');"><b style="color: red">删除</b></a></td>  -->

                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>序号</th>
                                <th>学生姓名</th>
                                <th>性别</th>
                                <th>出生日期</th>
                                <th>民族</th>

                            </tfoot>

                    </div>

        </div>

    <!-- Sweet alert -->
    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable();

            /* Init DataTables */
            var oTable = $('#editable').dataTable();

            /* Apply the jEditable handlers to the table */
            oTable.$('td').editable('../example_ajax.php', {
                "callback": function (sValue, y) {
                    var aPos = oTable.fnGetPosition(this);
                    oTable.fnUpdate(sValue, aPos[0], aPos[1]);
                },
                "submitdata": function (value, settings) {
                    return {
                        "row_id": this.parentNode.getAttribute('id'),
                        "column": oTable.fnGetPosition(this)[2]
                    };
                },

                "width": "90%",
                "height": "100%"
            });


        });

        function fnClickAddRow() {
            $('#editable').dataTable().fnAddData([
                "Custom row",
                "New row",
                "New row",
                "New row",
                "New row"]);

        }
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

    <script type="text/javascript" language="javascript">
        $.ajaxSetup ({
            cache: false //close AJAX cache

    </script>

    <script th:inline="javascript">
        function del(id) {
            //   $('.delStu').click(function () {
            $.ajax({
                type: "post",
                url: "/student/doDelStudent",
                data: {"sid": id},
                success: function (returnData) {
                    // console.log("data========" + returnData);
                    if (!returnData) {
                        swal({
                            title: "该学员还有课程信息未解除，请先解除该学员的课程信息！",
                            // text: "删除后将无法恢复，请谨慎操作！",
                            type: "warning",
                            // showCancelButton: true,
                            confirmButtonColor: "#DD6B55",
                            // confirmButtonText: "删除",
                            // closeOnConfirm: false
                        }, function () {
                            // swal("删除成功！", "您已经永久删除了这条信息。", "success");
                        });
                        // });
                    } else {
                        // $('.delStu').click(function () {
                        swal({
                                title: "您确定要删除该学员信息吗？",
                                text: "删除后将无法恢复，请谨慎操作！",
                                type: "warning",
                                showCancelButton: true,
                                confirmButtonColor: "#DD6B55",
                                confirmButtonText: "是的，我要删除！",
                                cancelButtonText: "让我再考虑一下…",
                                closeOnConfirm: false,
                                closeOnCancel: false
                            },
                            function (isConfirm) {
                                if (isConfirm) {
                                    // swal("删除成功！", "您已经永久删除了这条信息。", "success");
                                    window.location.href = "/student/queryAllStudent";
                                } else {
                                    swal("已取消", "您取消了删除操作！", "error");
                                }
                            });
                    }
                }
            });
            // });
        }

    </script>
