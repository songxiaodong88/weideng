<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>修改学员课程信息</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

    <!--radio单选框-->
    <link href="/static/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5  style="font-family: '微软雅黑';">修改学员课程信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                           <!-- <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>-->
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm" action="/costDetails/doUpdCostDetails" method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>班级:</label>
                                <div class="col-sm-8">
                                    <select name="classId" id="" required class="form-control">
                                        <option th:each="c2:${classList}" th:value="${c2.classId}" th:field="*{costDetails.classId}" th:text="${c2.cname}+'&nbsp;'+${c2.schooltime}"></option>
                                    </select>
                                </div>
                            </div>
                           <!-- <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>上课时间:</label>
                                <div class="col-sm-8">
                                    <select name="schooltime" id="" class="form-control">
                                        <option th:each="c1,classes:${classList}" th:value="${c1.classId}" th:text="${c1.schooltime}"></option>
                                    </select>
                                </div>
                            </div>-->
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>学生姓名:</label>
                                <div class="col-sm-8">
                                    <input name="sname" type="text" id="sName" class="form-control" th:value="${costDetails.sname}" readonly>
                                    <input type="hidden" name="cdId" th:value="${costDetails.cdId}">
                                    <input type="hidden" name="stuId" th:value="${costDetails.stuId}">
                                    <input type="hidden" name="courseId" th:value="${costDetails.courseId}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>总课次数:</label>
                                <div class="col-sm-8">
                                    <input name="classHour" required type="number" class="form-control" id="classHour1" th:value="${costDetails.classHour}" min="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>课次单价:</label>
                                <div class="col-sm-8">
                                    <input name="price" required type="number" class="form-control" id="price1" th:value="${costDetails.price}" max="999999.99">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>付款日期:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control layer-date" style="height: 33px;" id="test1" autocomplete="off" name="payTime1" th:value="${#dates.format((costDetails.payTime),'yyyy-MM-dd')}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">有效期:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control layer-date" style="height: 33px;" id="test2" autocomplete="off" name="periodOfValidity1" th:value="${#dates.format((costDetails.periodOfValidity),'yyyy-MM-dd')}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">学费形式:</label>
                                <div class="col-sm-8">
                                    <div class="radio radio-info radio-inline">
                                        <input name="tuitionForm" type="radio" id="inlineRadio1" value="正常" th:field="*{costDetails.tuitionForm}"><label for="inlineRadio1">正常</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input name="tuitionForm" type="radio" id="inlineRadio2" value="赠课" th:field="*{costDetails.tuitionForm}"><label for="inlineRadio2">赠课</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">9月消课:</label>
                                <div class="col-sm-8">
                                    <input name="september" type="number" class="form-control" th:value="${costDetails.september}" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">10月消课:</label>
                                <div class="col-sm-8">
                                    <input name="october" type="number" class="form-control" th:value="${costDetails.october}" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">11月消课:</label>
                                <div class="col-sm-8">
                                    <input name="november" type="number" class="form-control" th:value="${costDetails.november}" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">12月消课:</label>
                                <div class="col-sm-8">
                                    <input name="december" type="number" class="form-control" th:value="${costDetails.december}" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">1月消课:</label>
                                <div class="col-sm-8">
                                    <input name="january" type="number" class="form-control" th:value="${costDetails.january}" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">2月消课:</label>
                                <div class="col-sm-8">
                                    <input name="february" type="number" class="form-control" th:value="${costDetails.february}" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">3月消课:</label>
                                <div class="col-sm-8">
                                    <input name="march" type="number" class="form-control" th:value="${costDetails.march}" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">4月消课:</label>
                                <div class="col-sm-8">
                                    <input name="april" type="number" class="form-control" th:value="${costDetails.april}" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">5月消课:</label>
                                <div class="col-sm-8">
                                    <input name="may" type="number" class="form-control" th:value="${costDetails.may}" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">6月消课:</label>
                                <div class="col-sm-8">
                                    <input name="june" type="number" class="form-control" th:value="${costDetails.june}" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">7月消课:</label>
                                <div class="col-sm-8">
                                    <input name="july" type="number" class="form-control" th:value="${costDetails.july}" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">书费:</label>
                                <div class="col-sm-8">
                                    <input name="bookPrice" type="number" class="form-control" id="book1" th:value="${costDetails.bookPrice}" max="999999.99" min="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">小饭桌:</label>
                                <div class="col-sm-8">
                                    <input name="smallDiningTable" type="number" class="form-control" id="sdt1" th:value="${costDetails.smallDiningTable}" min="0" max="999999.99">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">监控:</label>
                                <div class="col-sm-8">
                                    <input name="monitoring" type="number" class="form-control" id="mon1" th:value="${costDetails.monitoring}" min="0" max="999999.99">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">接送费:</label>
                                <div class="col-sm-8">
                                    <input name="pickUp" type="number" class="form-control" id="pu1" th:value="${costDetails.pickUp}" min="0" max="999999.99">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>学费:</label>
                                <div class="col-sm-8">
                                    <input name="total" required type="number" class="form-control" id="sum" th:value="${costDetails.total}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注:</label>
                                <div class="col-sm-8">
                                    <input name="remark" type="text" class="form-control" th:value="${costDetails.remark}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备忘:</label>
                                <div class="col-sm-8">
                                    <input name="remark" type="text" class="form-control" th:value="${costDetails.memo}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit" id="tiJiao">确认修改</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-primary" type="button" onclick="window.history.go(-1)">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/js/plugins/validate/messages_zh.min.js"></script>

    <script src="/static/js/demo/form-validate-demo1.js"></script>

    <!--日期控件-->
    <script src="/static/laydate/laydate.js"></script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

    <script>
        !function(){
            laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
            laydate({elem: '#demo'});//绑定元素
        }();

        //自定义日期格式
        laydate({
            elem: '#test1',
            format: 'YYYY-MM-DD',
            festival: true, //显示节日
            max: laydate.now(), //最大日期
            choose: function(datas){ //选择日期完毕的回调
                // alert('得到：'+datas);
            }
        });

        //自定义日期格式
        laydate({
            elem: '#test2',
            format: 'YYYY-MM-DD',
            festival: true, //显示节日
            choose: function(datas){ //选择日期完毕的回调
                // alert('得到：'+datas);
            }
        });
    </script>

    <script>
        // $("#price1").blur(function () {

        $("#sum").click(function () {
            var classHour = $("#classHour1").val();//总课时
            var price = $("#price1").val();//单价
            var book = $("#book1").val();//书本费
            var sdt = $("#sdt1").val();//小饭桌
            var mon = $("#mon1").val();//监控
            var pickUp = $("#pu1").val();//接送费
            var total = Math.round(classHour * price * 100)/100;//学费统计
            var sum =parseFloat(book) + parseFloat(sdt) + parseFloat(mon) + parseFloat(pickUp) + parseFloat(total);//合计
            $("#sum").val(Math.round(sum*100)/100);
        });
    </script>


</body>

</html>
