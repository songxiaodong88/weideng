                                    <label class="col-sm-3 control-label">12月消课:</label>

                                <div class="form-group">

                                </div>

                                    <label class="col-sm-3 control-label">6月消课:</label>
                                    <div class="col-sm-8">
                                        <input name="june" type="number" class="form-control" th:value="${nurseryClass.june}" min="0" max="9999">
                                    </div>

                                <div class="form-group">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">接送费:</label>
                                <div class="col-sm-8">

                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-sm-8">
                                    <div class="radio radio-info radio-inline">

                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input name="studentsSafetyInsurance" type="radio" id="inlineRadio6" value="2" th:attr="checked=${studentsSafetyInsurance eq '2' ? true : false}"><label for="inlineRadio6">无</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">档案:</label>
                                <div class="col-sm-8">
                                    <div class="radio radio-info radio-inline">
                                        <input name="record" type="radio" id="inlineRadio1" value="1" th:attr="checked=${record eq '1' ? true : false}"><label for="inlineRadio1">有</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input name="record" type="radio" id="inlineRadio2" value="2" th:attr="checked=${record eq '2' ? true : false}"><label for="inlineRadio2">无</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">协议:</label>
                                <div class="col-sm-8">
                                    <div class="radio radio-info radio-inline">

                                    </div>

                                <label class="col-sm-3 control-label">备忘:</label>
                                <div class="col-sm-8">
                                    <input name="memo" type="text" class="form-control" th:value="${nurseryClass.memo}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit" id="tiJiao">确认修改</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <script>
        // $("#price1").blur(function () {

        $("#total1").click(function () {
            var classHour = $("#classHour1").val();//总课时
            var price = $("#price1").val();//单价
            var book = $("#book1").val();//书本费
            var sdt = $("#sdt1").val();//小饭桌
            var mon = $("#mon1").val();//监控
            var pickUp = $("#pu1").val();//接送费
            var total = Math.round(classHour * price * 100)/100;//学费统计
            var sum =parseFloat(book) + parseFloat(sdt) + parseFloat(mon) + parseFloat(pickUp) + parseFloat(total);//合计
            $("#total1").val(Math.round(sum*100)/100);
        });
    </script>

                $("#nc").attr("style","display:none;");

                $("#nc").attr("style","display:block;");

        })
