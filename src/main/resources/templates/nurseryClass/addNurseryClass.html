<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 style="font-family: '微软雅黑';">添加幼儿班/幼小衔接班学员信息</h5>
                        <div class="ibox-tools">

                            <a class="close-link">

                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm" action="/nurseryClass/doAddNurseryClass" method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>学生姓名:</label>
                                <div class="col-sm-8">
                                    <input name="sname" required type="text" id="sName" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>课时/月:</label>
                                <div class="col-sm-8">
                                    <input name="classHour" required type="number" class="form-control" id="classHour" min="0" max="9999">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>截止日期:</label>
                                <div class="col-sm-8">
                                    <input placeholder="开始日期" class="form-control layer-date" id="start" name="startTime" autocomplete="off" required>
                                    <input placeholder="结束日期" class="form-control layer-date" id="end" name="endTime" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>付款日期:</label>
                                <div class="col-sm-8">
                                    <input class="form-control layer-date" style="height: 33px;" id="test1" name="payTime" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>联系方式:</label>
                                <div class="col-sm-8">
                                    <input name="phone" type="text" required class="form-control" id="phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>单价/月:</label>
                                <div class="col-sm-8">
                                    <input name="price" required type="number" class="form-control" id="price" max="999999.99">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">缴费方式:</label>
                                <div class="col-sm-8">
                                    <input name="paymentMethod" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">课外班:</label>
                                <div class="col-sm-8">
                                    <input name="interestClasses" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">书费:</label>
                                <div class="col-sm-8">
                                    <input name="bookPrice" type="number" id="book" class="form-control" max="999999.99" min="0" value="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">小饭桌:</label>
                                <div class="col-sm-8">
                                    <input name="smallDiningTable" type="number" id="sdt" class="form-control" max="999999.99" min="0" value="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">监控:</label>
                                <div class="col-sm-8">
                                    <input name="monitoring" type="number" class="form-control" id="mon" max="999999.99" min="0" value="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">接送费:</label>
                                <div class="col-sm-8">
                                    <input name="pickUp" type="number" class="form-control" th:id="pu" max="999999.99" min="0" value="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">学平险:</label>
                                <div class="col-sm-8">
                                    <div class="radio radio-info radio-inline">
                                        <input name="studentsSafetyInsurance" type="radio" id="inlineRadio5" value="1"><label for="inlineRadio5">有</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input name="studentsSafetyInsurance" type="radio" id="inlineRadio6" value="2"><label for="inlineRadio6">无</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">档案:</label>
                                <div class="col-sm-8">
                                    <div class="radio radio-info radio-inline">
                                        <input name="record" type="radio" id="inlineRadio1" value="1"><label for="inlineRadio1">有</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input name="record" type="radio" id="inlineRadio2" value="2"><label for="inlineRadio2">无</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">协议:</label>
                                <div class="col-sm-8">
                                    <div class="radio radio-info radio-inline">
                                        <input name="protocol" type="radio" id="inlineRadio3" value="1"><label for="inlineRadio3">有</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input name="protocol" type="radio" id="inlineRadio4" value="2"><label for="inlineRadio4">无</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注:</label>
                                <div class="col-sm-8">
                                    <input name="remark" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span style="color: red">*</span>缴费金额:</label>
                                <div class="col-sm-8">
                                    <input name="total" required type="number" class="form-control" id="total" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="button" class="btn btn-white"  onclick="window.history.go(-1)">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--统计代码，可删除-->


    <script>
        $("#total").click(function () {
            var classHour = $("#classHour").val();//总课时
            var price = $("#price").val();//单价
            var book = $("#book").val();//书本费
            var sdt = $("#sdt").val();//小饭桌
            var mon = $("#mon").val();//监控
            var pickUp = $("#pu").val();//接送费
            var total = Math.round(classHour * price * 100)/100;//学费统计
            var sum =parseFloat(book) + parseFloat(sdt) + parseFloat(mon) + parseFloat(pickUp) + parseFloat(total);//合计
            $("#total").val(Math.round(sum*100)/100);
        });
    </script>
